version: '3.8'

services:
  pingplotter:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pingplotter
    ports:
      - "9911:9911"
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9911/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - pingplotter-network

  # Optional: PostgreSQL for testing
